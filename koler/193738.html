<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple ID Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes moveBackground {
            0% { transform: translateX(-100vw); }
            100% { transform: translateX(100vw); }
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .moving-light {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8), transparent);
            top: 50%;
            border-radius: 50%;
            animation: moveBackground 5s linear infinite alternate;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            text-align: center;
            width: 320px; /* Ukuran lebih kecil */
            transition: 0.4s ease-in-out;
            position: relative;
            z-index: 10;
            margin-top: -50px; /* Memundurkan kotak lebih jauh */
        }

        .container:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .input-field {
            width: 100%;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.6);
            background: transparent;
            color: #fff;
            font-size: 1rem;
            padding: 0.5rem;
            margin-bottom: 1rem;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        .input-field:focus {
            border-bottom: 2px solid #00f7ff;
        }

        .password-container {
            position: relative;
            text-align: left;
        }

        .toggle-password {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            color: #00f7ff;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .toggle-password:hover {
            color: #00aaff;
        }

        .back-button {
            display: inline-block;
            padding: 0.6rem 1.5rem;
            border-radius: 30px;
            background: linear-gradient(90deg, #00f7ff, #0088ff);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
        }

        .back-button:hover {
            background: linear-gradient(90deg, #0088ff, #00f7ff);
            transform: scale(1.08);
            box-shadow: 0px 6px 15px rgba(0, 255, 255, 0.6);
        }

        /* Efek partikel kecil */
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
            100% { transform: translateY(0px); }
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: floating 4s infinite ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <!-- Efek animasi cahaya bergerak -->
    <div class="moving-light" style="animation-duration: 4s;"></div>
    <div class="moving-light" style="animation-duration: 6s; animation-delay: 1s;"></div>

    <!-- Efek partikel kecil -->
    <div class="particle" style="top: 20%; left: 10%; animation-duration: 5s;"></div>
    <div class="particle" style="top: 60%; left: 80%; animation-duration: 6s;"></div>
    <div class="particle" style="top: 40%; left: 50%; animation-duration: 7s;"></div>

    <div class="container">
        <h1 class="text-2xl font-bold mb-4">Apple ID Login</h1>

        <label class="block text-md mb-2 text-left">Email</label>
        <input type="text" class="input-field" value="zonaarjun1@gmail.com" readonly>

        <label class="block text-md mb-2 text-left">Password</label>
        <div class="password-container">
            <input type="password" class="input-field" value="Sadewo1234" id="password" readonly>
            <span class="toggle-password" onclick="togglePassword()">Show</span>
        </div>

        <a href="../index.html" class="back-button mt-4 inline-block">BACK</a>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleText = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleText.innerText = "Hide";
            } else {
                passwordField.type = "password";
                toggleText.innerText = "Show";
            }
        }
    </script>
</body>
</html>

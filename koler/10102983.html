<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            width: 400px;
            transition: 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .account-container {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .account-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            width: 110px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .account-card:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .account-card img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 5px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: 0.3s ease-in-out;
        }

        .account-card p {
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            display: block;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .toggle-password, .copy-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .toggle-password {
            right: 50px;
        }

        .toggle-password:hover {
            color: #ff3d00;
        }

        .copy-password:hover {
            color: #00ffcc;
        }

        .back-button {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 15px;
            border-radius: 10px;
            background: #ff3d00;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 61, 0, 0.5);
        }

        .back-button:hover {
            background: #d83200;
            transform: scale(1.05);
        }

        .animated-bg {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: move 10s infinite alternate linear;
        }

        @keyframes move {
            from { transform: translateX(0px) translateY(0px); }
            to { transform: translateX(100px) translateY(100px); }
        }
    </style>
</head>
<body>

    <div class="animated-bg"></div>

    <div class="container">
        <h2 class="text-2xl font-semibold mb-4">Pilih Akun</h2>
        
        <div class="account-container">
            <div class="account-card" onclick="updateCredentials('akun1')">
                <img src="https://i.pravatar.cc/100?img=12" alt="Arjuna">
                <p>plenger321</p>
            </div>
            <div class="account-card" onclick="updateCredentials('akun2')">
                <img src="https://i.pravatar.cc/100?img=22" alt="Dewantara">
                <p>zonabangakgayaa</p>
            </div>
            <div class="account-card" onclick="updateCredentials('akun3')">
                <img src="https://i.pravatar.cc/100?img=15" alt="Sadewo">
                <p>plengerplongek678</p>
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="email" placeholder="Email" readonly>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Password" readonly>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            <span class="copy-password" onclick="copyPassword()">üìã</span>
        </div>

        <a href="../index.html" class="back-button">BACK</a>
    </div>

    <script>
        function updateCredentials(account) {
            const emailField = document.getElementById("email");
            const passwordField = document.getElementById("password");

            const accounts = {
                "akun1": { email: "zonaarjun1@gmail.com", password: "hahuymbekkolermaleq" },
                "akun2": { email: "tantejeny21@gmail.com", password: "pakukkoleryayaya" },
                "akun3": { email: "85173138301", password: "yayayaymakuk" }
            };

            if (accounts[account]) {
                emailField.value = accounts[account].email;
                passwordField.value = accounts[account].password;
            }
        }

        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        function copyPassword() {
            const passwordField = document.getElementById("password");
            navigator.clipboard.writeText(passwordField.value).then(() => {
                alert("Password berhasil disalin!");
            }).catch(err => {
                alert("Gagal menyalin password.");
            });
        }
    </script>

</body>
</html>

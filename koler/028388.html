<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background gradient */
        body {
            background: radial-gradient(circle at top, #5865F2, #2c2f33);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Glassmorphism card */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            width: 350px;
            transition: 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Akun selection */
        .account-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .account-btn {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            font-size: 1rem;
            font-weight: bold;
        }

        .account-btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Input fields */
        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Show password button */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #fff;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .toggle-password:hover {
            color: #ffcc00;
        }

        /* Back button */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 8px;
            background: #ffcc00;
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .back-button:hover {
            background: #e6b800;
            transform: scale(1.05);
        }

        /* Floating animation */
        .floating-bubble {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation: float 10s infinite alternate ease-in-out;
        }

        @keyframes float {
            from { transform: translateY(0px) translateX(0px); }
            to { transform: translateY(50px) translateX(50px); }
        }
    </style>
</head>
<body>

    <div class="floating-bubble"></div>

    <div class="container">
        <h2 class="text-xl font-semibold mb-4">Pilih Akun Discord</h2>
        
        <div class="account-container">
            <div class="account-btn" onclick="updateCredentials('akun1')"> user#1234 </div>
            <div class="account-btn" onclick="updateCredentials('akun2')"> gamerX#5678 </div>
        </div>

        <!-- Input username -->
        <div class="input-group">
            <input type="text" id="username" placeholder="Username" readonly>
        </div>

        <!-- Input password dengan tombol show/hide -->
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" readonly>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <a href="../index.html" class="back-button">BACK</a>
    </div>

    <script>
        function updateCredentials(account) {
            const usernameField = document.getElementById("username");
            const passwordField = document.getElementById("password");

            const accounts = {
                "akun1": { username: "user#1234", password: "mypassword123" },
                "akun2": { username: "gamerX#5678", password: "securepass789" }
            };

            if (accounts[account]) {
                usernameField.value = accounts[account].username;
                passwordField.value = accounts[account].password;
            }
        }

        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = (passwordField.type === "password") ? "text" : "password";
        }
    </script>

</body>
</html>

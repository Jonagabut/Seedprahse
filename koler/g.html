<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background gradient soft */
        body {
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow-x: hidden; /* Hapus scroll horizontal */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Card container dengan efek glassmorphism */
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            width: 380px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
        }

        /* Scroll akun hanya atas-bawah */
        .account-list {
            max-height: 230px;
            overflow-y: auto;
            overflow-x: hidden; /* Pastikan tidak ada scroll ke kanan */
            margin-bottom: 1.5rem;
            border-radius: 10px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.5) transparent;
        }

        .account-list::-webkit-scrollbar {
            width: 6px;
        }

        .account-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 3px;
        }

        .account {
            padding: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            width: 100%; /* Pastikan tidak melebar */
        }

        .account:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Input password */
        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.4);
        }

        /* Tombol show/hide password & copy */
        .toggle-password, .copy-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #fff;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .toggle-password:hover {
            color: #FFD700;
        }

        .copy-password {
            right: 40px;
        }

        .copy-password:hover {
            color: #00FF7F;
        }

        /* Tombol kembali */
        .back-button {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 15px;
            border-radius: 10px;
            background: #EA4335;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(234, 67, 53, 0.5);
        }

        .back-button:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pilih Akun Google</h2>
        
        <!-- Daftar akun (Email) -->
        <div class="account-list">
            <div class="account" onclick="updatePassword('akun1')">zonaarjun1@gmail.com</div>
            <div class="account" onclick="updatePassword('akun2')">tantejeny21@gmail.com</div>
            <div class="account" onclick="updatePassword('akun3')">kolerdaia@gmail.com</div>
            <div class="account" onclick="updatePassword('akun4')">mrvicopro@gmail.com</div>
            <div class="account" onclick="updatePassword('akun5')">zonstorenumber@gmail.com</div>
            <div class="account" onclick="updatePassword('akun6')">zona.arjun20@sma.belajar.id</div>
            <div class="account" onclick="updatePassword('akun7')">arjunalaska1@gmail.com</div>
            <div class="account" onclick="updatePassword('akun8')">sophia.anderson@gmail.com</div>
            <div class="account" onclick="updatePassword('akun9')">james.taylor@gmail.com</div>
            <div class="account" onclick="updatePassword('akun10')">olivia.martinez@gmail.com</div>
        </div>

        <!-- Input password -->
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" readonly>
            <span class="copy-password" onclick="copyPassword()">üìã</span>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <a href="../index.html" class="back-button">BACK</a>
    </div>

    <script>
        function updatePassword(account) {
            const passwordField = document.getElementById("password");

            const accounts = {
                "akun1": "zonaganteng1",
                "akun2": "zonaganteng1",
                "akun3": "zonaganteng1",
                "akun4": "zonaganteng1",
                "akun5": "zonaganteng1",
                "akun6": "zonaganteng1",
                "akun7": "zonaganteng1",
                "akun8": "hidden1234",
                "akun9": "lockit999",
                "akun10": "safe4567"
            };

            if (accounts[account]) {
                passwordField.value = accounts[account];
            }
        }

        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        function copyPassword() {
            const passwordField = document.getElementById("password");
            navigator.clipboard.writeText(passwordField.value);
            alert("Password copied!");
        }
    </script>

</body>
</html>
